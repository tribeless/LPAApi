<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> MpesaC2B App </title>
        <script src="https://kit.fontawesome.com/9c30473d5d.js"></script>
        <link rel="stylesheet" href="/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
        </script>
        <script src="/post.js" type="text/javascript"></script>
    </head>
	<body>
    <div class="overlay-wrapper">
        <div class="overlay">
            <p class="processing">
                <span>
                    Processing 
                    <span>
                    
                    </span>
                </span>  
                <i class="fas fa-circle-notch fa-spin"></i>
            </p>
        </div>
    </div>
    <div class="pagehdr">
        <p>
            <span class="ph">C2B API </span> <span class="dlm">|</span> Test APP
        </p>
    </div>
    <div class="wrapper">
        <div class="content">
        <!-- 
          -- Known issue: How to store to browser auto-complete/auto-fill when using AJAX calls 
            (https://stackoverflow.com/questions/9201858/how-to-store-to-browser-auto-complete-auto-fill-when-using-ajax-calls)
            - The browser saves its information only when the form is submitted.
            - AJAX requires that we cancel default submit propagation.
            - Achieve default behaviour by submitting the data to a :blank iframe without reloading our page / without returning false.
        -->
        <iframe name="autofillsupport" style="display:none" src="about:blank"></iframe>
        
        <form id="inputForm" target="autofillsupport" action="about:blank" method="POST">
            <input name="amount" class="amount" placeholder="Enter Amount"/>
            <input name="telephone" class="number" placeholder="Phone Number"/>
          
            <abbr style="text-decoration:none" title="â“˜ Funds transacted are reversed at 23:59 EAT.">
                <button type="submit" class="process">
                    Submit
                </button>
            </abbr>
        </form> 
      </div>
    </div>
</body>
</html>
